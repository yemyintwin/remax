<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="vendor/kendo/styles/kendo.common.core.min.css" rel="stylesheet" />
    <link href="vendor/kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="vendor/kendo/styles/kendo.bootstrap.min.css" rel="stylesheet" />
    <link href="vendor/kendo/styles/kendo.bootstrap.mobile.min.css" rel="stylesheet" />

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/kendo/js/kendo.all.min.js"></script>
</head>
<body>
    <div id="example">
        <div id="grid"></div>
    </div>
    <script>
        $(document).ready(function () {
            var dataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        // the remote service url
                        url: "http://localhost:56376/api/KendoAccount",

                        // the request type
                        type: "get",

                        // the data type of the returned result
                        dataType: "json"
                    }
                },
                // describe the result format
                schema: {
                    // the data, which the data source will be bound to is in the "list" field of the response
                    data: function (response) {
                        return response; // twitter's response is { "statuses": [ /* results */ ] }
                    }
                },
                pageSize: 20,
                serverPaging: true,
                serverFiltering: true,
                serverSorting: true
            });

            $("#grid").kendoGrid({
                dataSource: dataSource,
                columns: [
                    {
                        field: "id",
                        title: "ID",
                    },
                    {
                        field: "accountID",
                        title: "Account ID",
                    },
                    {
                        field: "name",
                        title: "Name",
                    },
                    {
                        field: "primaryContact",
                        title: "Primary Contact",
                    },
                    {
                        field: "mainPhone",
                        title: "Phone",
                    },
                    {
                        field: "fax",
                        title: "Fax",
                    },
                    {
                        field: "email",
                        title: "Email",
                    }
                ],
                height: 550,
                filterable: true,
                sortable: true,
                pageable: true,
            });
        });
    </script>
</body>
</html>
